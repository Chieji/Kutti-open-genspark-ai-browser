apiVersion: apps/v1
kind: Deployment
metadata:
  name: genspark-ai-browser
  namespace: default
  labels:
    app: genspark-ai-browser
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: genspark-ai-browser
  template:
    metadata:
      labels:
        app: genspark-ai-browser
        version: v1
    spec:
      containers:
      - name: genspark-ai-browser
        image: ghcr.io/your-username/genspark-ai-browser:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            configMapKeyRef:
              name: genspark-config
              key: api-url
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: genspark-secrets
              key: anthropic-api-key
              optional: true
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: cache
          mountPath: /tmp
      volumes:
      - name: cache
        emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: genspark-ai-browser-service
  namespace: default
  labels:
    app: genspark-ai-browser
spec:
  type: LoadBalancer
  selector:
    app: genspark-ai-browser
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: genspark-config
  namespace: default
data:
  api-url: "https://genspark-ai-browser.example.com"

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: genspark-ai-browser-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: genspark-ai-browser
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
