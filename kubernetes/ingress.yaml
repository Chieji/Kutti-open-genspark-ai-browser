apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: genspark-ai-browser-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - genspark-ai-browser.example.com
    secretName: genspark-tls
  rules:
  - host: genspark-ai-browser.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: genspark-ai-browser-service
            port:
              number: 80
